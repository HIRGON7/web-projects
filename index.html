<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <input type="text" id="new-task" placeholder="Enter your goal">
        <button id="add-task-btn">Add Goal</button>
        
        <div class="todo">
            <div class="task">
                <span class="task-name">Buy Groceries</span>
                <button class="toggle-btn off">Not Done</button>
                <button class="remove-btn">Remove</button> 
            </div>
            <div class="task">
                <span class="task-name">Clean the House</span>
                <button class="toggle-btn off">Not Done</button>
                <button class="remove-btn">Remove</button> 
            </div>
            <div class="task">
                <span class="task-name">Complete Project</span>
                <button class="toggle-btn off">Not Done</button>
                <button class="remove-btn">Remove</button> 
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
